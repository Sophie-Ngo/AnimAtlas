<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhW5TlRANMDjOdrcbXSHf4YhtA5gnPAgo&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="40.71274185180664,-74.00602722167969" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="40.71274185180664,-74.00602722167969" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
